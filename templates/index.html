<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation Engine</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Book Recommendation Engine</h1>
    </header>

    <!-- Login Page -->
    <main id="login">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" id="loginBtn">Login</button>
            </form>
            <p>Donâ€™t have an account? <button id="switchToSignUp">Sign Up</button></p>
        </div>
    </main>

    <!-- Sign-Up Page -->
    <main id="signup" style="display:none;">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" class="auth-form">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="button" id="signupBtn">Sign Up</button>
            </form>
            <p>Already have an account? <button id="switchToLogin">Login</button></p>
        </div>
    </main>

    <nav id="navbar" style="display:none;">
        <ul>
            <li><a href="#" id="homeLink">Home</a></li>
            <li><a href="#" id="searchLink">Book Search</a></li>
            <li><a href="#" id="statisticsLink">Book Statistics</a></li>
            <li><a href="#" id="userDataLink">User Details</a></li>
            <li><a href="#" id="guideLink">Guide</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
    </nav>

    <div id="content" style="display:none;">
        <!-- Content will be loaded dynamically -->
    </div>

    <footer id="searchFooter" style="display:none;">
        <p>Note: If you have any questions about using the Book Recommendation tool, visit our <a href="#" id="guideLinkFooter">Guide Section</a>.</p>
    </footer>

    <script src="/static/scripts.js"></script>
</body>
</html>
